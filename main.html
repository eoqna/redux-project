<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>
    <script>
      function reducer(state, action) {
        let newState;

        if( state === undefined) {
          return {
            max_id: 2,
            mode: "read",
            selected_id: 1,
            contents: [
              { id: 1, title: "HTML", desc: "HTML is ..." },
              { id: 2, title: "CSS", desc: "CSS is ..." },
            ]
          };
        }

        if( action.type === "SELECT" ) {
          newState = Object.assign({}, state, { selected_id: action.id, mode: "read" });

        } else if( action.type === "CREATE" ) {
          const newMaxID = state.max_id + 1;
          const newContents = state.contents.concat();
          newContents.push({ id: newMaxID, title: action.title, desc: action.desc });
          newState = Object.assign({}, state, { max_id: newMaxID, contents: newContents, mode: "read" });

        } else if( action.type === "UPDATE" ) {
          let newContents = [];
          let i = 0;

          while(i < state.contents.length ) {
            if( state.selected_id === state.contents[i].id ) {
              newContents.push({
                id: state.selected_id,
                title: action.title,
                desc: action.desc
              });
            } else {
              newContents.push(state.contents[i]);
            }
            i += 1;
          }
          newState = Object.assign({}, state, { contents: newContents, mode: "read" });
        
        } else if( action.type === "DELETE" ) {
          let newContents = [];
          let i = 0;
          while(i < state.contents.length) {
            if( state.selected_id !== state.contents[i].id ) {
              newContents.push(
                state.contents[i]
              );
            }
            i += 1;
          }
          newState = Object.assign({}, state, { contents: newContents, mode: "welcome" });
        } else if ( action.type === "CHANGE_MODE" ) {
          newState = Object.assign({}, state, { mode: action.mode });
        }
        return newState;
      };

      const store = Redux.createStore(reducer);

      function subject() {
        document.querySelector("#subject").innerHTML = `
          <header>
            <h1>Web</h1>
            Hello, WEB!
          </header>
        `;
      };

      function TOC() {
        const state = store.getState();
        let i = 0;
        let liTags = "";

        while(i < state.contents.length) {
          liTags = liTags + `
            <li>
              <a 
                onclick="
                  event.preventDefault();
                  const action = {type: 'SELECT', id: ${state.contents[i].id}};
                  store.dispatch(action);
                " 
                href="${state.contents[i].id}"
              >
                ${state.contents[i].title}
              </a>
            </li>
          `;
          i = i + 1;
        };

        document.querySelector("#toc").innerHTML = `
          <nav>
            <ol>
              ${liTags}
            </ol>
          </nav>
        `;
      };

      function control() {
        document.querySelector("#control").innerHTML = `
          <ul>
            <li>
              <a 
                onclick="
                  event.preventDefault();
                  store.dispatch({
                    type: 'CHANGE_MODE',
                    mode: 'create',
                  });
                "
                href="/create">create
              </a>
            </li>
            <li>
              <input
                onclick="
                  store.dispatch({
                    type: 'CHANGE_MODE',
                    mode: 'update',
                  });
                "
                type="button"
                value="update"
              />
            </li>
            <li>
              <input 
                onclick="
                  store.dispatch({
                    type: 'DELETE'
                  });
                "
                type="button" 
                value="delete" 
              >
            </li>
          </ul>
        `;
      };

      function article() {
        const state = store.getState();
        
        if( state.mode === "create" ) {
          document.querySelector("#content").innerHTML = `
            <article>
              <form 
                onsubmit="
                  event.preventDefault();
                  const _title = this.title.value;
                  const _desc = this.desc.value;
                  store.dispatch({
                    type: 'CREATE',
                    title: _title,
                    desc: _desc,
                  });
                "
              >
                <p>
                  <input type="text" name="title" placeholder="title" />
                </p>
                <p>
                  <textarea name="desc" placeholder="description"></textarea>
                </p>
                <p>
                  <button>제출</button>
                </p>
              </form>
            </article>
          `;
        } else if( state.mode === "update" ) {
          console.log(state);
          let title = state.contents[state.selected_id - 1].title;
          let desc = state.contents[state.selected_id - 1].desc;

          document.querySelector("#content").innerHTML = `
            <article>
              <form 
                onsubmit="
                  event.preventDefault();
                  const _title = this.title.value;
                  const _desc = this.desc.value;
                  store.dispatch({
                    type: 'UPDATE',
                    title: _title,
                    desc: _desc,
                  });
                "
              >
                <p>
                  <input type="text" name="title" placeholder="title" value="${title}" />
                </p>
                <p>
                  <textarea name="desc" placeholder="description">${desc}</textarea>
                </p>
                <p>
                  <button>제출</button>
                </p>
              </form>
            </article>
          `;
        
        } else if( state.mode === "read" ) {
          let i = 0;
          let aTitle, aDesc;
  
          while(i < state.contents.length) {
            if( state.contents[i].id === state.selected_id ) {
              aTitle = state.contents[i].title;
              aDesc = state.contents[i].desc;
              break;
            }
            i += 1;
          }
          document.querySelector("#content").innerHTML = `
            <article>
              <h2>${aTitle}</h2>
              ${aDesc}
            </article>
          `;
        } else if( state.mode === "welcome" ) {
          document.querySelector("#content").innerHTML = `
            <article>
              <h2>Welcome</h2>
              Hello, Redux
            </article>
          `;
        }
      };

      store.subscribe(article);
      store.subscribe(TOC);
      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
